
<!DOCTYPE html>
<html>
<head>
	<title>Semantic structural tags (divs)</title>
	<link type="text/css" rel="stylesheet" href="styles/semantic-tags.css" />
</head>
<body>
	<div>
		<ul type="circle">My favorite films info
			<li>Drama
				<ol type="i">
					<li><a href="#">Link 1</a></li>
					<li><a href="">Link 2</a></li>
				</ol>
			</li>
			<li>Marvel
				<ol type="I">				
					<li>Ironman</li>
					<ol type="a">
						<li><a href="">Ironman 1</a></li>
						<li><a href="">Ironman 2</a></li>
						<li><a href="">Ironman 3</3></a></li>
					</ol>
					<li>Captain America</li>
					
				</ol>
			</li>
		</ul>
	</div>
</body>
