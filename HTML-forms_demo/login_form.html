<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
</head>
<body>
	<p>Login form</p>
	<form action="" method="post">
		<p>
			<label for="usr">Username</label>
			<input id="usr" type="text" name="username" value="username">			
		</p>
		<p>
			<label for="psw">Password</label>
			<input id="psw" type="password" name="password" value="password">
		</p>
		<p>
			<input type="submit" name="submit" value="login">
		</p>		
	</form>
</body>
</html>
