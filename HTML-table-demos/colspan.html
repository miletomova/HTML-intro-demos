<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colspan</title>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="2">merged cell</td>
			<td>cell</td>
		</tr>
		<tr>
			<td>cell</td>
			<td>cell</td>
			<td>cell</td>
		</tr>
		<tr>
			<td>cell</td>
			<td colspan="2">another merged cell</td>
		</tr>
	</table>
</body>
</html>
