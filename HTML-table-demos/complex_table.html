<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>complex table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>cell</td>
			<td colspan="2" rowspan="2">cell</td>
			<td>cell</td>
			<td>cell</td>
			<td>cell</td>
		</tr>
		<tr>
			<td>cell</td>
			<td>cell</td>
			<td colspan="2" rowspan="2">cell</td>			
		</tr>
		<tr>
			<td rowspan="2" colspan="2">cell</td>
			<td>cell</td>
			<td>cell</td>
		</tr>
		<tr>			
			<td colspan="3" rowspan="2">cell</td>
			<td>cell</td>

		</tr>
		<tr>
			<td>cell</td>
			<td>cell</td>
			<td>cell</td>

		</tr>
	</table>
	
</body>
</html>
